    <title>Férias nos meus Avós</title>

<body>
        <main>
        <div class="passo ativo" id="passo-0">
            <p>Você foi passar as suas férias na casa dos seus avós, mas eles sairam e você está no tédio, o que você decide fazer?</p>
            <button class="btn-proximo" data-proximo="1">andar pelo redor</button>
            <button class="btn-proximo" data-proximo="2">brincar com o cachorro</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você está andando pela floresta que há do lado da casa e se sente observado</p>
            <button class="btn-proximo" data-proximo="3">seguir em frente</button>
            <button class="btn-proximo" data-proximo="4">olhar para trás</button>
        </div>
        </main>
